<VirtualHost *:80>
    ServerName alterway-demo.dev

    DocumentRoot /var/www/mes_projets_symfony/alterway-demo/web
    <Directory /var/www/mes_projets_symfony/alterway-demo/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
        Require all granted
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine On

        RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
        RewriteRule ^(.*) - [E=BASE:%1]

        RewriteCond %{ENV:REDIRECT_STATUS} ^$
        RewriteRule ^app\.php(/(.*)|$) %{ENV:BASE}/$2 [R=301,L]

        RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} -f
        RewriteRule .? - [L]

        RewriteRule .? %{DOCUMENT_ROOT}%{ENV:BASE}/app_dev.php [L]
     </IfModule>


</VirtualHost>